<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 jhiTranslate="uneedApp.userJob.home.service">My Service</h2>
            <div>
                <div class="alert alert-success" *ngIf="success" jhiTranslate="settings.messages.success">
                    <strong>Settings saved!</strong>
                </div>

                <jhi-alert-error></jhi-alert-error>
                <!--<div class="form-group" [hidden]="!editForm.get('id').value">-->
                    <!--<label for="id" jhiTranslate="global.field.id">ID</label>-->
                    <!--<input type="text" class="form-control" id="id" name="id" formControlName="id"-->
                           <!--readonly />-->
                <!--</div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uneedApp.userJob.category" for="field_category">Category</label>
                    <select class="form-control" id="field_category" name="category" formControlName="categoryId">
                        <!--<option [ngValue]="null"></option>-->
                        <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uneedApp.userJob.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name" placeholder="Your service name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uneedApp.userJob.description" for="field_description">Description</label>
                    <textarea rows="4" class="form-control" name="description" id="field_description" placeholder="Your service description"
                              formControlName="description"> </textarea>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="uneedApp.userJob.price" for="field_price">Price</label>-->
                    <!--<input type="number" class="form-control" name="price" id="field_price"-->
                           <!--formControlName="price"/>-->
                <!--</div>-->
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="uneedApp.userJob.currency" for="field_currency">Currency</label>-->
                    <!--<input type="text" class="form-control" name="currency" id="field_currency"-->
                           <!--formControlName="currency"/>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="uneedApp.userJob.imageUrl" for="field_imageUrl">Image Url</label>
                    <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                           formControlName="imageUrl"/>
                </div>
                <!--<div class="form-group">-->
                    <!--<label jhiTranslate="uneedApp.userJob.tag" for="field_tags">Tag</label>-->
                    <!--<select class="form-control" id="field_tags" multiple name="tags" formControlName="tags">-->
                        <!--<option [ngValue]="getSelected(editForm.get('tags').value, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.name}}</option>-->
                    <!--</select>-->
                <!--</div>-->
                <div class="form-group" *ngIf="editForm.get('createDate').value">
                    <label class="form-control-label" jhiTranslate="uneedApp.userJob.createDate" for="field_createDate">Create Date</label>
                    <div class="d-flex">
                        <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" formControlName="createDate" placeholder="YYYY-MM-DD HH:mm" readonly/>
                    </div>
                </div>
                <div class="form-group" *ngIf="editForm.get('lastUpdateDate').value">
                    <label class="form-control-label" jhiTranslate="uneedApp.userJob.lastUpdateDate" for="field_lastUpdateDate">Last Update Date</label>
                    <div class="d-flex">
                        <input id="field_lastUpdateDate" type="datetime-local" class="form-control" name="lastUpdateDate" formControlName="lastUpdateDate" placeholder="YYYY-MM-DD HH:mm" readonly/>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
