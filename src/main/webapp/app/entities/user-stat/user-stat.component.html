<div>
    <h2 id="page-heading">
        <span jhiTranslate="uneedApp.userStat.home.title">User Stats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-stat" [routerLink]="['/user-stat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="uneedApp.userStat.home.createLabel">
            Create new User Stat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userStats?.length === 0">
        <span jhiTranslate="uneedApp.userStat.home.notFound">No userStats found</span>
    </div>
    <div class="table-responsive" *ngIf="userStats?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="uneedApp.userStat.viewCount">View Count</span></th>
            <th><span jhiTranslate="uneedApp.userStat.reviewCount">Review Count</span></th>
            <th><span jhiTranslate="uneedApp.userStat.rating">Rating</span></th>
            <th><span jhiTranslate="uneedApp.userStat.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userStat of userStats ;trackBy: trackId">
                <td><a [routerLink]="['/user-stat', userStat.id, 'view' ]">{{userStat.id}}</a></td>
                <td>{{userStat.viewCount}}</td>
                <td>{{userStat.reviewCount}}</td>
                <td>{{userStat.rating}}</td>
                <td>
                    {{userStat.user?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-stat', userStat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-stat', userStat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-stat', { outlets: { popup: userStat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
