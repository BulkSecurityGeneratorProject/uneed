<div>
    <h2 id="page-heading">
        <span jhiTranslate="uneedApp.userReview.home.title">User Reviews</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-review" [routerLink]="['/user-review/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="uneedApp.userReview.home.createLabel">
            Create new User Review
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userReviews?.length === 0">
        <span jhiTranslate="uneedApp.userReview.home.notFound">No userReviews found</span>
    </div>
    <div class="table-responsive" *ngIf="userReviews?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="uneedApp.userReview.score">Score</span></th>
            <th><span jhiTranslate="uneedApp.userReview.comment">Comment</span></th>
            <th><span jhiTranslate="uneedApp.userReview.date">Date</span></th>
            <th><span jhiTranslate="uneedApp.userReview.reviewer">Reviewer</span></th>
            <th><span jhiTranslate="uneedApp.userReview.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userReview of userReviews ;trackBy: trackId">
                <td><a [routerLink]="['/user-review', userReview.id, 'view' ]">{{userReview.id}}</a></td>
                <td>{{userReview.score}}</td>
                <td>{{userReview.comment}}</td>
                <td>{{userReview.date | date:'medium'}}</td>
                <td>{{userReview.reviewer}}</td>
                <td>
                    {{userReview.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-review', userReview.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-review', userReview.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-review', { outlets: { popup: userReview.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
